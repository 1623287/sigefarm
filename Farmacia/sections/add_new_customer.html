<!-- customer details content -->
<!-- customer name control -->
<div class="row col col-md-12">
  <div class="col col-md-12 form-group">
    <label class="font-weight-bold" for="customer_name">Nombre del Cliente :</label>
    <input type="text" class="form-control" placeholder="Nombre del Cliente" id="customer_name" onkeyup="validateName(this.value, 'name_error');">
    <code class="text-danger small font-weight-bold float-right" id="name_error" style="display: none;"></code>
  </div>
</div>


<div class="row col col-md-12">
  <div class="col col-md-12 form-group">
    <label class="font-weight-bold" for="customer_contact_number">Número de Contacto :</label>
    <input type="number" class="form-control" placeholder="Número de Contacto" id="customer_contact_number" onblur="validateContactNumber(this.value, 'contact_number_error');">
    <code class="text-danger small font-weight-bold float-right" id="contact_number_error" style="display: none;"></code>
  </div>
</div>


<div class="row col col-md-12">
  <div class="col col-md-12 form-group">
    <label class="font-weight-bold" for="customer_address">Dirección :</label>
    <textarea class="form-control" placeholder="Dirección" id="customer_address" onblur="validateAddress(this.value, 'address_error');"></textarea>
    <code class="text-danger small font-weight-bold float-right" id="address_error" style="display: none;"></code>
  </div>
</div>


<div class="row col col-md-12">
  <div class="col col-md-12 form-group">
    <label class="font-weight-bold" for="customer_doctors_name">Nombre del Doctor :</label>
    <input type="text" class="form-control" placeholder="Nombre del Doctor" id="customer_doctors_name" onkeyup="validateName(this.value, 'doctor_name_error');">
    <code class="text-danger small font-weight-bold float-right" id="doctor_name_error" style="display: none;"></code>
  </div>
</div>


<div class="row col col-md-12">
  <div class="col col-md-12 form-group">
    <label class="font-weight-bold" for="customer_doctors_address">Dirección del Doctor :</label>
    <textarea class="form-control" placeholder="Dirección del Doctor" id="customer_doctors_address" onblur="validateAddress(this.value, 'doctor_address_error');"></textarea>
    <code class="text-danger small font-weight-bold float-right" id="doctor_address_error" style="display: none;"></code>
  </div>
</div>



<div class="col col-md-12">
  <hr class="col-md-12 float-left" style="padding: 0px; width: 95%; border-top: 2px solid  #02b6ff;">
</div>


<div class="row col col-md-12">
  &emsp;
  <div class="form-group m-auto">
    <button class="btn btn-primary" onclick="addCustomer();">AGREGAR</button>
  </div>
  <!--
  &emsp;
  <div class="form-group">
    <button class="btn btn-success form-control">Guardar y agregar otro</button>
  </div>
  -->
</div>

<div id="customer_acknowledgement" class="col-md-12 h5 text-success font-weight-bold text-center" style="font-family: sans-serif;"></div>
